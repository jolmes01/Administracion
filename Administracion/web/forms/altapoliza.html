<%@page contentType="text/html" pageEncoding="UTF-8"%>
<div id="accordion" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#polizaPanel">
                    Agregar poliza
                </a>
            </h4>
        </div>
        <div id="polizaPanel" class="panel-collapse collapsing">
            <div class="panel-body">
                <div class="form-group">
                    <label for="poliza" class="col-md-2 control-label">No. de Poliza</label>
                    <div class="col-md-6">
                        <input type="number" id="poliza" name="poliza" min="1" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cuentaP" class="col-md-2 control-label">Cuenta</label>
                    <div class="col-md-6">
                        <select id="cuentaP" name="cuentaP" class="form-control">
                            <%
                            for(Cuenta c : cuentasList){
                            if(c.getSubcuentas().size() == 0 || c.getSubcuentas() == null){
                            %>
                            <option value="<%= c.getIdCuenta() %>"><%= c.getIdCuenta() + " - " + c.getDescripcionCuenta() %></option>
                            <% } else {
                            for(int i = 0; i < c.getSubcuentas().size(); i++){
                            if(c.getSubCuenta(i).getIdSubCuenta() != 0){
                            %>
                            <option value="<%= c.getIdCuenta() %>.<%= c.getSubCuenta(i).getIdSubCuenta() %>"><%= c.getIdCuenta() + "." + c.getSubCuenta(i).getIdSubCuenta() + " - " + c.getSubCuenta(i).getDescripcion() %></option>
                            <% }
                            }
                            }
                            }
                            %>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaDeMov" class="col-md-2 control-label">Fecha del Movimiento</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="fechaDeMov" name="fechaDeMov" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="tipoCA" class="col-md-2 control-label">Cargo/Abono</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input id="automatic" name="automatic" type="radio" value="cargo" checked/>Cargo
                                <input id="automatic2" name="automatic" type="radio" value="abono"/>Abono
                            </span>
                            <input id="tipoCA" name="tipoCA" type="text" class="form-control" placeholder="Monto a registrar" required />
                        </div><!-- /input-group -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-6">
                        <button class="btn btn-info" onclick="agregar()">Agregar dato</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
